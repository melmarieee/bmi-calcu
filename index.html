<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
    <title>BMI Calculator</title>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6 div1-container">
                <h1 class="text-center">BMI Calculator</h1>
                <div class="form-group">
                    <label for="weight">Weight:</label>
                    <input type="number" id="weight" class="form-control" placeholder="Enter weight">
                    <select id="weightUnit" class="form-control mt-2">
                        <option value="kg">Kilograms (kg)</option>
                        <option value="lb">Pounds (lb)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="height">Height:</label>
                    <input type="number" id="height" class="form-control" placeholder="Enter height">
                    <select id="heightUnit" class="form-control mt-2">
                        <option value="cm">Centimeters (cm)</option>
                        <option value="in">Inches (in)</option>
                    </select>
                </div>
                <button class="btn btn-primary btn-block" onclick="calculateBMI()">Calculate BMI</button>
                <div class="mt-3">
                    <h4>Your BMI:</h4>
                    <p id="result"></p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
